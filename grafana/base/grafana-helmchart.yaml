# Grafana Helm Chart Configuration (Reference)
#
# Deploys Grafana (visualization) using the official Grafana Helm chart
# Overlay customizes: ingress host, resources, Prometheus datasource URL
# Official repository: https://grafana.github.io/helm-charts
# Chart: https://github.com/grafana/helm-charts/tree/main/charts/grafana
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: grafana
  namespace: grafana
spec:
  chart: grafana
  repo: https://grafana.github.io/helm-charts
  targetNamespace: grafana
  valuesContent: |-
    # Grafana Configuration - Latest stable version
    adminUser: admin
    # adminPassword: Auto-generated by Helm chart (stored in grafana secret)
    persistence:
      enabled: true
      storageClass: truenas-csi-nfs
      size: 10Gi
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: false  # Overlay enables with cluster-specific host
    # Datasources configuration
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki-query-frontend:3100
            isDefault: true
            jsonData:
              maxLines: 1000
              httpHeaderName1: "X-Scope-OrgID"
            secureJsonData:
              httpHeaderValue1: "fake"
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus-kube-prometheus-prometheus.managed-syslog.svc.cluster.local:9090
            isDefault: false
            jsonData:
              timeInterval: 30s
              queryTimeout: 300s
              httpMethod: POST
