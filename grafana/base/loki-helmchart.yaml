# Loki Helm Chart Configuration (Reference)
#
# Deploys Loki (log aggregation) using the official Grafana Loki Helm chart
# Overlay customizes: RustFS endpoint, retention, resources
# Official repository: https://grafana.github.io/helm-charts
# Documentation: https://grafana.com/docs/loki/latest/setup/install/helm/
#
# Prerequisites: RustFS with buckets loki-chunks, loki-ruler; secret loki-rustfs-credentials
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: loki
  namespace: grafana
spec:
  chart: loki
  repo: https://grafana.github.io/helm-charts
  targetNamespace: grafana
  valuesContent: |-
    deploymentMode: Distributed
    auth_enabled: false
    
    global:
      extraArgs:
        - "-config.expand-env=true"
      extraEnvFrom:
        - secretRef:
            name: loki-rustfs-credentials
    
    commonConfig:
      replication_factor: 1
    
    loki:
      auth_enabled: false
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
        s3:
          endpoint: http://REPLACE_RUSTFS_HOST:30292
          region: us-east-1
          bucketNames:
            chunks: loki-chunks
            ruler: loki-ruler
          accessKeyId: ${accessKeyId}
          secretAccessKey: ${secretAccessKey}
          s3ForcePathStyle: true
      schemaConfig:
        configs:
          - from: "2020-10-24"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
    
    storage:
      type: s3
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
      s3:
        endpoint: http://REPLACE_RUSTFS_HOST:30292
        region: us-east-1
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
        accessKeyId: ${accessKeyId}
        secretAccessKey: ${secretAccessKey}
        s3ForcePathStyle: true
    
    minio:
      enabled: false
    
    limits:
      retention_period: 168h  # Base 7 days; overlay customizes
      ingestion_rate_mb: 16
      ingestion_burst_size_mb: 32
      per_stream_rate_limit: 4MB
      per_stream_rate_limit_burst: 8MB
    
    compactor:
      retentionEnabled: true
      retentionDeleteDelay: 2h
      retentionDeleteWorkerCount: 150
      persistence:
        enabled: true
        storageClass: truenas-csi-nfs
        size: 50Gi
    
    gateway:
      enabled: false
      replicas: 0
    
    chunksCache:
      enabled: false
    
    singleBinary:
      enabled: false
      replicas: 0
    simpleScalable:
      enabled: false
      replicas: 0
    backend:
      enabled: false
      replicas: 0
    read:
      enabled: false
      replicas: 0
    write:
      enabled: false
      replicas: 0
    
    distributor:
      replicas: 1
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
    
    ingester:
      replicas: 1
      persistence:
        enabled: true
        storageClass: truenas-csi-nfs
        size: 50Gi
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
        limits:
          cpu: 4000m
          memory: 8Gi
    
    querier:
      replicas: 1
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 4Gi
    
    queryFrontend:
      replicas: 1
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
    
    indexGateway:
      replicas: 1
      persistence:
        enabled: true
        storageClass: truenas-csi-nfs
        size: 20Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 2Gi
    
    queryScheduler:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
    
    ruler:
      replicas: 1
      persistence:
        enabled: true
        storageClass: truenas-csi-nfs
        size: 10Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi
    
    service:
      type: ClusterIP
      port: 3100
    
    image:
      registry: harbor.dataknife.net
      repository: dockerhub/grafana/loki
      tag: "3.6.2"
