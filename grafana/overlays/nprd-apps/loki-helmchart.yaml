# Loki Helm Chart Configuration - nprd-apps Overlay
#
# Cluster-specific configuration for nprd-apps cluster
# Microservices mode with RustFS S3 storage (TrueNAS)
# Documentation: https://grafana.com/docs/loki/latest/get-started/deployment-modes/#microservices-mode
#
# Prerequisites:
# - RustFS deployed on TrueNAS with buckets loki-chunks, loki-ruler
# - Secret: kubectl create secret generic loki-rustfs-credentials \
#     --from-literal=accessKeyId='...' --from-literal=secretAccessKey='...' -n grafana
# - Credentials are read from the secret via extraEnvFrom; no plain text in values.
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: loki
  namespace: grafana
spec:
  chart: loki
  repo: https://grafana.github.io/helm-charts
  targetNamespace: grafana
  valuesContent: |-
    deploymentMode: Distributed
    auth_enabled: false
    
    global:
      extraArgs:
        - "-config.expand-env=true"
      extraEnvFrom:
        - secretRef:
            name: loki-rustfs-credentials
    
    commonConfig:
      replication_factor: 1
    
    loki:
      auth_enabled: false
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
        s3:
          endpoint: http://192.168.9.5:30292
          region: us-east-1
          accessKeyId: ${accessKeyId}
          secretAccessKey: ${secretAccessKey}
          s3ForcePathStyle: true
      schemaConfig:
        configs:
          - from: "2020-10-24"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
    
    storage:
      type: s3
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
      s3:
        endpoint: http://192.168.9.5:30292
        region: us-east-1
        accessKeyId: ${accessKeyId}
        secretAccessKey: ${secretAccessKey}
        s3ForcePathStyle: true
    
    minio:
      enabled: false
    
    limits:
      retention_period: 336h  # 14 days retention for nprd-apps
      ingestion_rate_mb: 32  # Increased for production load
      ingestion_burst_size_mb: 64
      per_stream_rate_limit: 8MB
      per_stream_rate_limit_burst: 16MB
    
    # Compactor configuration
    compactor:
      retentionEnabled: true
      retentionDeleteDelay: 2h
      retentionDeleteWorkerCount: 150
      persistence:
        enabled: true
        storageClass: truenas-csi-nfs
        size: 250Gi  # Sized for 2 weeks retention + growth
        # Storage sizing:
        # Base: 2 UniFi instances @ ~250MB/day each = 7GB for 14 days
        # With overhead: ~10.5GB
        # Growth factor (20x): ~210GB
        # Recommended: 250GB for safety margin
    
    # Gateway configuration (for ingress and routing)
    # Disabled - using custom ingress and direct service access
    gateway:
      enabled: false
      replicas: 0
    
    # Chunks cache (memcached) - Disabled due to insufficient memory
    chunksCache:
      enabled: false
    
    # Disable other deployment modes to avoid conflicts
    singleBinary:
      enabled: false
      replicas: 0
    simpleScalable:
      enabled: false
      replicas: 0
    backend:
      enabled: false
      replicas: 0
    read:
      enabled: false
      replicas: 0
    write:
      enabled: false
      replicas: 0
    
    # Microservices Components - Production settings
    
    # Distributor - Handles incoming log data
    distributor:
      replicas: 1
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
    
    # Ingester - Processes and stores log data temporarily
    ingester:
      replicas: 1
      persistence:
        enabled: true
        storageClass: truenas-csi-nfs
        size: 250Gi  # Sized for 2 weeks retention + growth
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
        limits:
          cpu: 4000m
          memory: 8Gi
    
    # Querier - Executes queries against stored log data
    querier:
      replicas: 1
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 4Gi
    
    # Query Frontend - Manages and optimizes query execution
    queryFrontend:
      replicas: 1
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
    
    # Index Gateway - Manages indexing operations
    indexGateway:
      replicas: 1
      persistence:
        enabled: true
        storageClass: truenas-csi-nfs
        size: 20Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 2Gi
    
    # Query Scheduler - Schedules query execution tasks
    queryScheduler:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
    
    # Ruler - Evaluates alerting and recording rules
    ruler:
      replicas: 1
      persistence:
        enabled: true
        storageClass: truenas-csi-nfs
        size: 10Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi
    
    # Service configuration
    service:
      type: ClusterIP
      port: 3100
    
    # Image configuration
    image:
      registry: harbor.dataknife.net
      repository: dockerhub/grafana/loki
      tag: "3.6.2"  # Latest stable version
