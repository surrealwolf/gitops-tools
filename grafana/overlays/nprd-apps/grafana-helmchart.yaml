# Grafana Helm Chart Configuration - nprd-apps Overlay
#
# Cluster-specific configuration for nprd-apps cluster
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: grafana
  namespace: grafana
spec:
  chart: grafana
  repo: https://grafana.github.io/helm-charts
  targetNamespace: grafana
  valuesContent: |-
    # Grafana Configuration - Latest stable version
    adminUser: admin
    # adminPassword: Set via existingSecret (see secrets/grafana/README.md)
    existingSecret: loki-credentials
    secretKey: adminPassword
    persistence:
      enabled: true
      storageClass: truenas-csi-nfs
      size: 10Gi
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - grafana.dataknife.net
      path: /
      pathType: Prefix
      # Using default ingress certificate - no explicit TLS secret needed
    # Datasources configuration
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki-query-frontend:3100
            isDefault: true
            jsonData:
              maxLines: 1000
              httpHeaderName1: "X-Scope-OrgID"
            secureJsonData:
              httpHeaderValue1: "fake"
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus-kube-prometheus-prometheus.managed-syslog.svc.cluster.local:9090
            isDefault: false
            jsonData:
              timeInterval: 30s
              queryTimeout: 300s
              httpMethod: POST
    # Image configuration - using default Grafana images from Docker Hub
