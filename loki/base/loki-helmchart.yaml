# Loki Helm Chart Configuration
#
# Deploys Loki (log aggregation) using the official Grafana Loki Helm chart
# Official repository: https://grafana.github.io/helm-charts
# Chart: https://github.com/grafana/helm-charts/tree/main/charts/loki
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: loki
  namespace: managed-syslog
spec:
  chart: loki
  repo: https://grafana.github.io/helm-charts
  targetNamespace: managed-syslog
  valuesContent: |-
    # Loki Configuration - Latest stable version 3.6.2
    # Single Binary (Monolithic) mode - recommended for small to medium deployments
    deploymentMode: SingleBinary
    
    # Authentication
    auth_enabled: false
    
    # Common configuration
    commonConfig:
      replication_factor: 1
    
    # Storage configuration (required by chart template)
    loki:
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
    
    # Storage configuration
    storage:
      type: filesystem
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
      filesystem:
        directory: /loki/chunks
    
    # Persistence
    persistence:
      enabled: true
      storageClass: ""
      size: 50Gi  # Base size, overlay will customize
    
    # Single Binary configuration
    singleBinary:
      replicas: 1
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
      persistence:
        enabled: true
        storageClass: ""
        size: 50Gi
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 4Gi
    
    # Limits configuration
    limits:
      retention_period: 168h  # 7 days base retention
      ingestion_rate_mb: 16
      ingestion_burst_size_mb: 32
      per_stream_rate_limit: 4MB
      per_stream_rate_limit_burst: 8MB
    
    # Schema configuration
    schemaConfig:
      configs:
        - from: "2020-10-24"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    
    # Compactor configuration
    compactor:
      retentionEnabled: true
      retentionDeleteDelay: 2h
      retentionDeleteWorkerCount: 150
    
    # Gateway configuration (for ingress)
    gateway:
      enabled: true
      replicas: 1
      service:
        type: ClusterIP
        port: 80
    
    # Service configuration
    service:
      type: ClusterIP
      port: 3100
    
    # Image configuration
    image:
      registry: docker.io
      repository: grafana/loki
      tag: "3.6.2"  # Latest stable version
