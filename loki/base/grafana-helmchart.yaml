# Grafana Helm Chart Configuration
#
# Deploys Grafana (visualization) using the official Grafana Helm chart
# Official repository: https://grafana.github.io/helm-charts
# Chart: https://github.com/grafana/helm-charts/tree/main/charts/grafana
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: grafana
  namespace: grafana
spec:
  chart: grafana
  repo: https://grafana.github.io/helm-charts
  targetNamespace: grafana
  valuesContent: |-
    # Grafana Configuration - Latest stable version
    adminUser: admin
    # adminPassword: Set in overlay via existingSecret
    # existingSecret: loki-credentials
    # secretKey: adminPassword
    persistence:
      enabled: true
      storageClass: truenas-csi-nfs
      size: 10Gi
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: false  # Disabled - using custom ingress in overlay
    # Datasources configuration
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
            isDefault: true
            jsonData:
              maxLines: 1000
    # Image configuration - using default Grafana images from Docker Hub
