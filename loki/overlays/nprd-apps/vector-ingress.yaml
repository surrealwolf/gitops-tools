# Vector Ingress (test)
#
# Exposes Vector metrics and health endpoints for verification
# Access Vector at https://vector-test.dataknife.net
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vector
  namespace: grafana
  labels:
    app: vector
    component: syslog
    managed-by: gitops
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Using default ingress certificate - no explicit TLS secret needed
spec:
  ingressClassName: nginx
  rules:
    - host: vector-test.dataknife.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vector-syslog
                port:
                  number: 9598
