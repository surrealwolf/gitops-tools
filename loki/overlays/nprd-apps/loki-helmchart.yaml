# Loki Helm Chart Configuration - nprd-apps Overlay
#
# Cluster-specific configuration for nprd-apps cluster
# This overrides base configuration with production-ready settings
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: loki
  namespace: managed-syslog
spec:
  chart: loki
  repo: https://grafana.github.io/helm-charts
  targetNamespace: managed-syslog
  valuesContent: |-
    # Loki Configuration - Latest stable version 3.6.2
    # Single Binary (Monolithic) mode - recommended for small to medium deployments
    deploymentMode: SingleBinary
    
    # Authentication
    auth_enabled: false
    
    # Common configuration
    commonConfig:
      replication_factor: 1
    
    # Storage configuration (required by chart template)
    loki:
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
    
    # Storage configuration
    storage:
      type: filesystem
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
      filesystem:
        directory: /loki/chunks
    
    # Persistence
    persistence:
      enabled: true
      storageClass: ""
      size: 250Gi  # Sized for 2 weeks retention + growth
      # Storage sizing:
      # Base: 2 UniFi instances @ ~250MB/day each = 7GB for 14 days
      # With overhead: ~10.5GB
      # Growth factor (20x): ~210GB
      # Recommended: 250GB for safety margin
    
    # Single Binary configuration
    singleBinary:
      replicas: 1
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
      persistence:
        enabled: true
        storageClass: ""
        size: 250Gi
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
        limits:
          cpu: 4000m
          memory: 8Gi
    
    # Limits configuration
    limits:
      retention_period: 336h  # 14 days retention for nprd-apps
      ingestion_rate_mb: 32  # Increased for production load
      ingestion_burst_size_mb: 64
      per_stream_rate_limit: 8MB
      per_stream_rate_limit_burst: 16MB
    
    # Schema configuration
    schemaConfig:
      configs:
        - from: "2020-10-24"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    
    # Compactor configuration
    compactor:
      retentionEnabled: true
      retentionDeleteDelay: 2h
      retentionDeleteWorkerCount: 150
    
    # Gateway configuration (for ingress)
    gateway:
      enabled: true
      replicas: 1
      service:
        type: ClusterIP
        port: 80
    
    # Service configuration
    service:
      type: ClusterIP
      port: 3100
    
    # Image configuration
    image:
      registry: docker.io
      repository: grafana/loki
      tag: "3.6.2"  # Latest stable version
