# Loki Ingress
#
# Exposes Loki API and UI via ingress for external access
# Access Loki at https://loki.dataknife.net
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki
  namespace: grafana
  labels:
    app: loki
    component: loki
    managed-by: gitops
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Using default ingress certificate - no explicit TLS secret needed
spec:
  ingressClassName: nginx
  rules:
    - host: loki.dataknife.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loki-query-frontend
                port:
                  number: 3100
