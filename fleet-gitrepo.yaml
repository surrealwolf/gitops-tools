apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: gitops-tools
  namespace: fleet-default
spec:
  repo: https://github.com/DataKnifeAI/gitops-tools
  branch: main
  paths:
    - github-runner/overlays/nprd-apps
    - gitlab-runner/overlays/nprd-apps
    - harbor/overlays/nprd-apps
    - graylog/overlays/nprd-apps
  # Note: Monitoring overlay directories only (not root or base)
  # This prevents Fleet from creating duplicate bundles for base and overlay
  # Each overlay contains all necessary files (copied from base)
  clientSecretName: ""
  helmSecretName: ""
