# Fleet configuration for prd-apps
# This file configures how Fleet deploys Promtail to prd-apps
#
# Fleet will use this configuration when the GitRepo monitors:
# - The root directory (creates bundles for each directory)
# - Or specifically the observability-agents/promtail/overlays/prd-apps path

defaultNamespace: grafana

# Target this bundle to prd-apps
targetCustomizations:
  - name: prd-apps
    clusterSelector:
      matchLabels:
        # Cluster label that Fleet uses for matching
        management.cattle.io/cluster-display-name: prd-apps