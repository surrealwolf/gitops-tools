# Fleet configuration for cluster-a
# This file configures how Fleet deploys Promtail to cluster-a
#
# Fleet will use this configuration when the GitRepo monitors:
# - The root directory (creates bundles for each directory)
# - Or specifically the observability-agents/promtail/overlays/cluster-a path

defaultNamespace: managed-syslog

# Target this bundle to cluster-a
targetCustomizations:
  - name: cluster-a
    clusterSelector:
      matchLabels:
        # Update with actual cluster label for cluster-a
        management.cattle.io/cluster-display-name: cluster-a
        # OR use other labels:
        # environment: production
        # cluster-name: cluster-a