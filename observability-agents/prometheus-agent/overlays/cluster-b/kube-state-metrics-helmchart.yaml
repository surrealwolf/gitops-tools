# Kube State Metrics Helm Chart Configuration - cluster-b Overlay
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: prometheus-kube-state-metrics
  namespace: managed-syslog
spec:
  chart: kube-state-metrics
  repo: https://prometheus-community.github.io/helm-charts
  targetNamespace: managed-syslog
  valuesContent: |-
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    service:
      port: 8080
      targetPort: 8080
    image:
      registry: harbor.dataknife.net
      repository: dockerhub/registry.k8s.io/kube-state-metrics/kube-state-metrics
      tag: "v2.10.1"