apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: managed-tools

resources:
  # Reference base resources using path relative to overlay directory
  # When Fleet monitors harbor/ and processes harbor/overlays/nprd-apps/ as a bundle,
  # the working directory is harbor/overlays/nprd-apps/, so ../base/ resolves to harbor/base/
  - ../base/postgresql-cluster.yaml
  - ../base/postgresql-database.yaml
  - ../base/harbor-helmchart.yaml
  - ../base/harbor-helmchartconfig.yaml

