# Fleet configuration for nprd-apps cluster
# This file configures how Fleet deploys Harbor to the nprd-apps cluster
#
# Fleet will use this configuration when the GitRepo monitors:
# - The root directory (creates bundles for each directory)
# - Or specifically the harbor/overlays/nprd-apps path
#
# If your GitRepo monitors harbor/base, it won't see this overlay.
# In that case, either:
# 1. Change GitRepo to monitor harbor/overlays/nprd-apps
# 2. Or change GitRepo to monitor root and use fleet.yaml for targeting

namespace: managed-tools

# Target this bundle to the nprd-apps cluster
targetCustomizations:
  - name: nprd-apps
    clusterSelector:
      matchLabels:
        # Update these labels to match your nprd-apps cluster labels in Rancher
        # Common label patterns:
        #   cluster-name: nprd-apps
        #   environment: nprd
        #   managed.cattle.io/cluster-name: nprd-apps
        #
        # To find your cluster labels:
        #   kubectl get clusters.management.cattle.io -o yaml | grep -A 10 labels
        #
        # Example (uncomment and adjust):
        # managed.cattle.io/cluster-name: nprd-apps
        #
        # Alternative: Use clusterName (if Fleet supports it in your version)
        # clusterName: nprd-apps
