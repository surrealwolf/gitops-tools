# Harbor Secrets
# This file is a template - DO NOT commit actual secrets to git
# Create the secret manually using: kubectl create secret generic harbor-credentials -n managed-tools --from-literal=...
#
# Or use the create-harbor-secrets.sh script

apiVersion: v1
kind: Secret
metadata:
  name: harbor-credentials
  namespace: managed-tools
type: Opaque
stringData:
  # Harbor admin password - CHANGE THIS!
  harborAdminPassword: "CHANGE_ME"
  # Database password - CHANGE THIS!
  databasePassword: "CHANGE_ME"
  # Redis password (optional, leave empty if not using)
  redisPassword: ""
